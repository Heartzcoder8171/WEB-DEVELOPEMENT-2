    <form>
        <label for="">Name: </label>
        <input id="name" type="text" required minlength="4" maxlength="6">

        <label for="">Number: </label>
        <input type="number" required min="4" max="10">

        <button>Submit</button>
    </form>

        <li>Hollywood</li>

        </ul>
